<ion-header-bar align-title="center" class="bar-positive">
    <div class="title">
        <a href="#/pict" class="active">图片</a>
        <a href="#/bizhi" >壁纸</a>
    </div>
</ion-header-bar>
<ion-content class="body">
    <ion-slide-box does-continue="true" slide-interval="3000" auto-play="true">
        <ion-slide >
            <div>
                <img src="images/picture/pic/4/1 (1).jpg" class="responese-img"/>
            </div>
        </ion-slide>
        <ion-slide>
            <div>
                <img src="images/picture/pic/2/1 (3).jpg" class="responese-img"/>
            </div>
        </ion-slide>
        <ion-slide>
            <div>
                <img src="images/picture/pic/3/1 (5).jpg" class="responese-img"/>
            </div>
        </ion-slide>
    </ion-slide-box>
    <div class="row" ng-repeat="obj in list track by $index" ng-if="$index%3==0">
        <!--第一列-->
        <a ng-href="#/pict/{{obj.id}}" class="col" >
            <img ng-src="{{obj.pic}}" class="responese-img"/>
            <h6>{{obj.name}}</h6>
        </a>
        <a ng-href="#/pict/{{list[$index+1].id}}" class="col" >
            <img ng-src="{{list[$index+1].pic}}" class="responese-img"/>
            <h6>{{list[$index+1].name}}</h6>
        </a>
        <!--第三列-->
        <a ng-href="#/pict/{{list[$index+2].id}}" class="col" >
            <img ng-src="{{list[$index+2].pic}}" class="responese-img"/>
            <h6>{{list[$index+2].name}}</h6>
        </a>
    </div>

    <div class="item" ng-show="!show">没有更多数据了</div>
    <ion-infinite-scroll on-infinite="moreContent()" ng-if="show"></ion-infinite-scroll>
</ion-content>
